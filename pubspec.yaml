name: canil_management_app
description: "Aplicativo de gerenciamento de canil."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'  # Correção da versão do SDK

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.5.1  # Se for usar autenticação

  # Ícones padrão do iOS (Apple)
  cupertino_icons: ^1.0.6

  # Gerenciamento de estado
  provider: ^6.1.2

  # Manipulação de imagens
  image_picker: ^1.1.2

  # Comunicação HTTP
  http: ^1.3.0

  # Armazenamento de preferências no dispositivo
  shared_preferences: ^2.3.3

  # Formatação de datas e números
  intl: ^0.20.2

  # Gerador de UUIDs (Identificadores únicos)
  uuid: ^4.5.1

  # Notificações locais
  flutter_local_notifications: ^18.0.1

  # Abrir URLs e aplicativos externos como WhatsApp
  url_launcher: ^6.1.14

  # 📌 Adicionado para agendamentos com `flutter_local_notifications`
  timezone: ^0.10.0

  # Exibir mensagens rápidas na tela (exemplo: "Cadastro realizado com sucesso!")
  fluttertoast: ^8.2.2

  # Personalizar ícones do aplicativo
  flutter_launcher_icons: ^0.14.3

  # Banco de dados local (SQLite)
  sqflite: ^2.2.8+4

  # Manipulação de caminhos de arquivos
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/banner.png
    - assets/fonts/Pacifico-Regular.ttf

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf